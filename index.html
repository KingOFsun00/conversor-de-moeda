<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1><i class="bi bi-graph-up"></i> Economia Hoje</h1>
            <p class="mb-0">Dados econômicos em tempo real</p>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Seção Conversor de Moedas -->
        <section class="mb-5 p-3 border rounded">
            <h2><i class="bi bi-currency-exchange"></i> Conversor de Moedas</h2>
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" value="1" min="0" step="0.01">
                </div>
                <div class="col-md-3">
                    <label for="moeda-origem" class="form-label">De</label>
                    <select class="form-select" id="moeda-origem">
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="moeda-destino" class="form-label">Para</label>
                    <select class="form-select" id="moeda-destino">
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="converterMoeda()">Converter</button>
                </div>
            </div>
            <div id="resultado" class="mt-3 fs-5 fw-bold"></div>
        </section>

        <!-- Seção Cotações em Tempo Real -->
        <section class="mb-5 p-3 border rounded">
            <h2><i class="bi bi-graph-up"></i> Cotações em Tempo Real</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <select class="form-select" id="ticker-select">
                            <option value="PETR4.SAO">Petrobras (PETR4)</option>
                            <option value="VALE3.SAO">Vale (VALE3)</option>
                            <option value="ITUB4.SAO">Itaú (ITUB4)</option>
                            <option value="AAPL">Apple (AAPL)</option>
                            <option value="TSLA">Tesla (TSLA)</option>
                        </select>
                        <button class="btn btn-primary" onclick="buscarCotacao()">Buscar</button>
                    </div>
                    <div id="info-acao" class="mb-3"></div>
                    <div class="alert alert-info small">
                        <strong>Dica:</strong> Para ações brasileiras, use o código + .SAO (ex: PETR4.SAO)
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="grafico-acao" style="height: 300px;"></div>
                </div>
            </div>
        </section>

        <!-- Seção Gráficos Econômicos -->
        <section class="mb-5 p-3 border rounded">
            <h2><i class="bi bi-bar-chart"></i> Indicadores Econômicos</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="grafico-inflacao" height="300"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="grafico-juros" height="300"></canvas>
                </div>
            </div>
        </section>

        <!-- Seção Notícias -->
        <section class="mb-5 p-3 border rounded">
            <h2><i class="bi bi-newspaper"></i> Notícias Econômicas</h2>
            <div id="feed-noticias" class="row"></div>
        </section>
    </main>

    <footer class="bg-dark text-white p-3 text-center">
        <p class="mb-0">Dados fornecidos por APIs públicas | Atualizado em <span id="data-atualizacao"></span></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="scripts.js"></script>
</body>
</html>
